{
  "name": "default-butter-test",
  "snapshotHTMLOnReady": true,
  "editor": {
    "default": "butter/editors/default-editor.html",
    "googlemap": "js/plugins/googlemap/googlemap-editor.html"
  },
  "ui": {
    "trackEventHighlight": "click",
    "title": "Butter <sup style=\"text-decoration: underline;\">0.3</sup>"
  },
  "plugin": {
    "plugins": [
      {
        "type": "footnote",
        "path": "butter/external/popcorn-js/plugins/footnote/popcorn.footnote.js"
      },
      {
        "type": "attribution",
        "path": "butter/external/popcorn-js/plugins/attribution/popcorn.attribution.js"
      },
      {
        "type": "image",
        "path": "js/plugins/superimage/popcorn.image.js"
      },
      {
        "name": "googlemap",
        "type": "googlemap",
        "path": "js/plugins/googlemap/popcorn.googlemap.js"
      },
      {
        "name": "flickr",
        "type": "flickr",
        "path": "js/plugins/flickr/popcorn.flickr.kenburns.js"
      },
      {
        "name": "zoink",
        "type": "zoink",
        "path": "js/plugins/zoink/popcorn.zoink.js"
      },
      {
        "name": "speak",
        "type": "speak",
        "path": "js/plugins/speak/popcorn.speak.js"
      },
      {
        "name": "filmgrain",
        "type": "filmgrain",
        "path": "js/plugins/filmgrain/popcorn.filmgrain.js"
      },
      {
        "name": "supertext",
        "type": "supertext",
        "path": "js/plugins/supertext/popcorn.supertext.js"
      }
    ],
    "defaults": [
      "supertext",
      "image",
      "googlemap",
      "flickr",
      "zoink",
      "speak",
      "filmgrain"
    ]
  },
  "icons": {
    "default": "popcorn-icon.png",
    "image": "image-icon.png"
  },
  "dirs": {
    "popcorn-js": "butter/external/popcorn-js/",
    "css": "butter/css/",
    "dialogs": "butter/dialogs/",
    "resources": "butter/resources/"
  },
  "mediaDefaults": {
    "frameAnimation": true
  }
}

